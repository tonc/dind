name: Docker In Docker Build

on:
  schedule:
    # ÊØè1Â∞èÊó∂Ê£ÄÊü•‰∏ÄÊ¨°
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'start_ssh.sh'

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Check Docker CLI version
      id: version-check
      run: |
        echo "Ê£ÄÊü• Docker CLI ÁâàÊú¨..."
        
        # Ëé∑ÂèñÊúÄÊñ∞Á®≥ÂÆöÁâàÊú¨ (ÊéíÈô§ RC)
        LATEST_VERSION=$(curl -s "https://api.github.com/repos/docker/cli/tags" \
          -H "Accept: application/vnd.github.v3+json" \
          -H "User-Agent: GitHub-Action" | \
          jq -r '.[] | select(.name | contains("rc") | not) | .name' | head -1)
        
        if [ -z "$LATEST_VERSION" ] || [ "$LATEST_VERSION" = "null" ]; then
          echo "‚ùå Êó†Ê≥ïËé∑ÂèñÊúÄÊñ∞ÁâàÊú¨"
          exit 1
        fi
        
        echo "üê≥ ÊúÄÊñ∞Á®≥ÂÆöÁâàÊú¨: $LATEST_VERSION"
        
        # ËØªÂèñÂΩìÂâçÁâàÊú¨
        if [ -f "version" ]; then
          CURRENT_VERSION=$(cat version)
          echo "üì¶ ÂΩìÂâçÁâàÊú¨: $CURRENT_VERSION"
        else
          CURRENT_VERSION=""
          echo "üì¶ ÂΩìÂâçÁâàÊú¨: Êú™ËÆ∞ÂΩï"
        fi
        
        # ÊØîËæÉÁâàÊú¨
        if [ "$LATEST_VERSION" != "$CURRENT_VERSION" ]; then
          echo "‚úÖ ÂèëÁé∞Êñ∞ÁâàÊú¨ÔºåÈúÄË¶ÅÊûÑÂª∫ÈïúÂÉè"
          echo "should-build=true" >> $GITHUB_OUTPUT
          echo "new-version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "old-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        else
          echo "‚ÑπÔ∏è ÁâàÊú¨Áõ∏ÂêåÔºåÊó†ÈúÄÊûÑÂª∫"
          echo "should-build=false" >> $GITHUB_OUTPUT
          echo "new-version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "old-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        fi
        
    - name: Update version file
      if: steps.version-check.outputs.should-build == 'true'
      run: |
        NEW_VERSION="${{ steps.version-check.outputs.new-version }}"
        echo "$NEW_VERSION" > version
        echo "‚úÖ Â∑≤Êõ¥Êñ∞ÁâàÊú¨Êñá‰ª∂: $NEW_VERSION"
        
        # Êèê‰∫§ÁâàÊú¨Êñá‰ª∂
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add version
        git commit -m "Update Docker CLI version to $NEW_VERSION"
        git push
        
    - name: Set up Docker Buildx
      if: steps.version-check.outputs.should-build == 'true'
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      if: steps.version-check.outputs.should-build == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      if: steps.version-check.outputs.should-build == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          xkand/dind:latest
          xkand/dind:${{ steps.version-check.outputs.new-version }}
        labels: |
          org.opencontainers.image.title=Docker In Docker
          org.opencontainers.image.description=Ubuntu with Docker and SSH
          org.opencontainers.image.version=${{ steps.version-check.outputs.new-version }}
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Create release notification
      if: steps.version-check.outputs.should-build == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const newVersion = '${{ steps.version-check.outputs.new-version }}';
          const oldVersion = '${{ steps.version-check.outputs.old-version }}';
          
          const title = `üê≥ Docker CLI Updated to ${newVersion}`;
          const body = `
          ## Docker CLI Version Update
          
          **Old Version:** ${oldVersion || 'Not recorded'}
          **New Version:** ${newVersion}
          
          Docker image has been built and pushed to Docker Hub.
          
          **Image Tags:**
          - \`xkand/dind:latest\`
          - \`xkand/dind:${newVersion}\`
          
          **Workflow:** [View Build Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          ---
          *This update was triggered automatically by version check.*
          `;
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['docker', 'version-update', 'automated']
          });